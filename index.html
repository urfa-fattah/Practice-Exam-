<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMR Practice App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body { background-color: #f9fafb; }
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- ICONS (Replaced lucide-react imports with inline SVGs for standalone compatibility) ---
      const IconWrapper = ({ children, size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          {children}
        </svg>
      );

      const Settings = (props) => <IconWrapper {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconWrapper>;
      const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
      const Award = (props) => <IconWrapper {...props}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconWrapper>;
      const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
      const XCircle = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconWrapper>;
      const RotateCcw = (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconWrapper>;
      const FileText = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></IconWrapper>;
      const Trash2 = (props) => <IconWrapper {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;

      // --- CONSTANTS & UTILS ---
      
      const OMR_OPTIONS = ['A', 'B', 'C', 'D', 'E'];
      const STORAGE_KEY = 'omr_practice_results';

      const loadResults = () => {
        try {
          const json = localStorage.getItem(STORAGE_KEY);
          return json ? JSON.parse(json) : [];
        } catch (e) {
          console.error("Error loading results from localStorage:", e);
          return [];
        }
      };

      const saveResults = (results) => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(results));
        } catch (e) {
          console.error("Error saving results to localStorage:", e);
        }
      };

      const calculateFinalScore = (answers, correctionKey, positive, negative) => {
        let correct = 0;
        let incorrect = 0;
        let unattempted = 0;

        for (let i = 0; i < answers.length; i++) {
          const status = correctionKey[i];
          const attempted = answers[i] !== null;

          if (status === 'correct') {
            correct++;
          } else if (status === 'incorrect') {
            incorrect++;
          } else {
            if (!attempted) {
              unattempted++;
            } else {
              unattempted++; 
            }
          }
        }

        const score = (correct * positive) - (incorrect * negative);
        
        return {
          score: parseFloat(score.toFixed(2)),
          correct,
          incorrect,
          unattempted,
          totalQuestions: answers.length,
          positiveMarks: positive,
          negativeMarks: negative,
        };
      };

      // --- COMPONENTS ---

      const SetupScreen = ({ onStartExam, savedResults }) => {
        const [name, setName] = useState(`Mock Exam ${savedResults.length + 1}`);
        const [numQ, setNumQ] = useState(10);
        const [numOptions, setNumOptions] = useState(4);
        const [positiveMarks, setPositiveMarks] = useState(4);
        const [negativeMarks, setNegativeMarks] = useState(1);
        const [timeLimit, setTimeLimit] = useState(60); // minutes

        const handleStart = () => {
          if (!name.trim() || numQ <= 0 || numOptions < 2) {
            alert("Please ensure all settings are valid.");
            return;
          }
          onStartExam({
            examName: name,
            numQuestions: parseInt(numQ),
            numOptions: parseInt(numOptions),
            positiveMarks: parseFloat(positiveMarks),
            negativeMarks: parseFloat(negativeMarks),
            timeLimit: parseInt(timeLimit) * 60, // Convert to seconds
          });
        };

        return (
          <div className="p-4 md:p-8 max-w-xl mx-auto">
            <h1 className="text-3xl font-extrabold text-blue-800 mb-6 flex items-center gap-3">
              <Settings size={28} /> Setup Practice Exam
            </h1>

            <div className="bg-white p-6 rounded-xl shadow-lg border border-gray-100 space-y-4">
              
              {/* Exam Name */}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Exam Name</label>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="e.g., JEE Main 2023 - Shift 1"
                />
              </div>

              {/* Configuration Grid */}
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Number of Questions (N)</label>
                  <input
                    type="number"
                    min="1"
                    value={numQ}
                    onChange={(e) => setNumQ(Math.max(1, parseInt(e.target.value) || 0))}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Number of Options (M)</label>
                  <select
                    value={numOptions}
                    onChange={(e) => setNumOptions(parseInt(e.target.value))}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition bg-white"
                  >
                    <option value={4}>4 (A, B, C, D)</option>
                    <option value={5}>5 (A, B, C, D, E)</option>
                    <option value={3}>3 (A, B, C)</option>
                  </select>
                </div>
              </div>

              {/* Marking Scheme Grid */}
              <div className="grid grid-cols-3 gap-4">
                  <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Time Limit (mins)</label>
                      <input
                          type="number"
                          min="1"
                          value={timeLimit}
                          onChange={(e) => setTimeLimit(Math.max(1, parseInt(e.target.value) || 0))}
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                      />
                  </div>
                  <div>
                      <label className="block text-sm font-medium text-green-700 mb-1">Correct Marks (+)</label>
                      <input
                          type="number"
                          min="0"
                          step="0.5"
                          value={positiveMarks}
                          onChange={(e) => setPositiveMarks(parseFloat(e.target.value) || 0)}
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition text-green-700 font-bold"
                      />
                  </div>
                  <div>
                      <label className="block text-sm font-medium text-red-700 mb-1">Incorrect Marks (-)</label>
                      <input
                          type="number"
                          min="0"
                          step="0.25"
                          value={negativeMarks}
                          onChange={(e) => setNegativeMarks(parseFloat(e.target.value) || 0)}
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition text-red-700 font-bold"
                      />
                  </div>
              </div>
            </div>
            
            <button
              onClick={handleStart}
              className="w-full mt-6 py-4 bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold rounded-xl transition-colors shadow-lg shadow-blue-200 flex items-center justify-center gap-2"
            >
              <FileText size={20} /> Start Exam
            </button>

            <PastResults savedResults={savedResults} />
          </div>
        );
      };

      const ExamScreen = ({ config, onFinishExam }) => {
        const { examName, numQuestions, numOptions, timeLimit } = config;
        const [answers, setAnswers] = useState(Array(numQuestions).fill(null));
        const [timeLeft, setTimeLeft] = useState(timeLimit);
        const [isFinished, setIsFinished] = useState(false);

        useEffect(() => {
          if (isFinished) return;
          const timer = setInterval(() => {
            setTimeLeft(prev => {
              if (prev <= 1) {
                clearInterval(timer);
                handleTimeUp();
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
          return () => clearInterval(timer);
        }, [isFinished]);

        const handleTimeUp = () => {
          setIsFinished(true);
          onFinishExam(answers);
        };

        const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          
          if (h > 0) return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
          return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        const handleBubbleClick = (qIndex, optIndex) => {
          if (isFinished) return;
          
          setAnswers(prev => {
            const newAnswers = [...prev];
            newAnswers[qIndex] = newAnswers[qIndex] === optIndex ? null : optIndex;
            return newAnswers;
          });
        };

        const attemptedCount = answers.filter(a => a !== null).length;
        const unattemptedCount = numQuestions - attemptedCount;

        return (
          <div className="h-screen flex flex-col bg-gray-50">
            <header className="bg-white shadow-md z-10 flex-shrink-0 px-4 py-3 flex justify-between items-center border-b border-gray-200">
              <h2 className="font-bold text-gray-800 truncate text-lg">{examName}</h2>
              <div className="flex items-center gap-4">
                <div className="hidden sm:flex text-sm text-gray-600">
                   Attempted: <strong className='ml-1 text-blue-600'>{attemptedCount}</strong>
                </div>
                <div className={`flex items-center gap-2 font-mono text-xl font-bold p-1 px-2 rounded-lg ${timeLeft < 300 ? 'text-red-600 bg-red-50' : 'text-blue-600 bg-blue-50'}`}>
                  <Clock size={20} />
                  {formatTime(timeLeft)}
                </div>
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 md:p-8">
              <p className="text-center text-gray-600 mb-6 font-medium">
                <span className="text-blue-600 font-bold mr-1">{numQuestions}</span> questions | 
                Marking: <span className="text-green-600">+{config.positiveMarks}</span> / <span className="text-red-600">-{config.negativeMarks}</span>
              </p>

              <div className="max-w-4xl mx-auto">
                <div className="grid grid-cols-6 text-xs text-gray-500 font-bold mb-3 text-center sticky top-0 bg-gray-50 pt-2 pb-1 z-10 border-b border-gray-200">
                  <span>Q.</span>
                  {OMR_OPTIONS.slice(0, numOptions).map(opt => <span key={opt}>{opt}</span>)}
                </div>
                
                <div className="grid grid-cols-1 gap-1">
                  {Array.from({ length: numQuestions }).map((_, index) => {
                    const selectedOptionIndex = answers[index];
                    
                    return (
                      <div key={index} className="grid grid-cols-6 items-center py-2 border-b border-gray-100 hover:bg-white rounded transition-colors">
                        <span className="text-sm font-bold text-gray-600 text-center">{index + 1}</span>
                        {OMR_OPTIONS.slice(0, numOptions).map((opt, optIndex) => {
                          const isSelected = selectedOptionIndex === optIndex;
                          
                          let bubbleClass = "w-8 h-8 rounded-full border flex items-center justify-center text-sm font-medium transition-all duration-150 cursor-pointer mx-auto ";
                          
                          bubbleClass += isSelected 
                            ? "bg-blue-600 border-blue-600 text-white shadow-md transform scale-105" 
                            : "bg-white border-gray-300 text-gray-400 hover:border-gray-500";

                          return (
                            <div 
                              key={optIndex} 
                              onClick={() => handleBubbleClick(index, optIndex)}
                              className={bubbleClass}
                            >
                              {opt}
                            </div>
                          );
                        })}
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>

            <footer className="flex-shrink-0 p-4 bg-white border-t border-gray-200 shadow-xl">
              <button 
                onClick={() => onFinishExam(answers)}
                disabled={isFinished}
                className="w-full py-3 bg-blue-900 text-white rounded-xl font-bold hover:bg-blue-800 transition-colors shadow-lg disabled:opacity-50"
              >
                {isFinished ? 'Submitting...' : `End Exam & Proceed to Correction (${unattemptedCount} Skipped)`}
              </button>
            </footer>
          </div>
        );
      };

      const CorrectionScreen = ({ config, userAnswers, onCompleteCorrection }) => {
        const { numQuestions, numOptions } = config;
        const attemptedQuestions = userAnswers.map(ans => ans !== null);
        
        const [correctionKey, setCorrectionKey] = useState(
          Array(numQuestions).fill('unmarked')
        );

        const handleCorrection = (qIndex, status) => {
          setCorrectionKey(prev => {
            const newKey = [...prev];
            newKey[qIndex] = newKey[qIndex] === status ? 'unmarked' : status;
            return newKey;
          });
        };

        const correctionCount = correctionKey.filter(s => s !== 'unmarked').length;
        const totalAttempted = attemptedQuestions.filter(a => a).length;
        const totalUnattempted = numQuestions - totalAttempted;

        const handleFinalize = () => {
          let allMarked = true;
          for (let i = 0; i < numQuestions; i++) {
              if (attemptedQuestions[i] && correctionKey[i] === 'unmarked') {
                  allMarked = false;
                  break;
              }
          }

          if (!allMarked) {
              alert("Please manually mark all attempted questions as 'Correct' or 'Incorrect' before finalizing the result.");
              return;
          }
          onCompleteCorrection(correctionKey);
        };

        return (
          <div className="h-screen flex flex-col bg-gray-50">
            <header className="bg-white shadow-md z-10 flex-shrink-0 px-4 py-3 border-b border-gray-200">
              <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                <RotateCcw size={22} className='text-red-500' /> Step 2: Manual Correction
              </h2>
              <p className='text-sm text-gray-500 mt-1'>Check your answers against the key and mark them below.</p>
            </header>

            <div className="flex-1 overflow-y-auto p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                
                <div className="p-4 mb-6 bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800 rounded-lg shadow-sm">
                  <p className='font-bold text-sm'>Correction Status: </p>
                  <p className='text-xs'>
                      Attempted: <strong className='text-yellow-900'>{totalAttempted}</strong> | 
                      Unattempted (Skipped): <strong className='text-yellow-900'>{totalUnattempted}</strong> |
                      Corrected: <strong className='text-green-700'>{correctionCount}</strong>
                  </p>
                  <p className='mt-2 text-xs font-semibold'>
                      Note: **Skipped** questions (unattempted by you) will automatically score 0. You only need to correct the <strong className='underline'>Attempted</strong> questions.
                  </p>
                </div>

                <div className="grid grid-cols-1 gap-2">
                  {Array.from({ length: numQuestions }).map((_, index) => {
                    const status = correctionKey[index];
                    const attempted = attemptedQuestions[index];
                    const selectedOptionIndex = userAnswers[index];
                    
                    const baseClass = "p-3 rounded-lg shadow-sm flex items-center justify-between transition-all duration-200";
                    const bgColor = attempted ? (
                        status === 'correct' ? 'bg-green-100 border-green-300' : 
                        status === 'incorrect' ? 'bg-red-100 border-red-300' : 
                        'bg-white border-gray-200'
                    ) : 'bg-gray-100 border-gray-300 opacity-70 cursor-not-allowed';

                    const pulseEffect = attempted && status === 'unmarked' ? 'animate-pulse' : '';

                    return (
                      <div key={index} className={`${baseClass} ${bgColor} ${pulseEffect} border`}>
                        
                        <div className='flex items-center gap-4'>
                          <span className="text-lg font-extrabold text-gray-700 w-8 text-center">{index + 1}</span>
                          
                          <div className='flex flex-col text-sm'>
                             <p className='text-gray-600'>Your Answer: 
                                 <span className={`font-bold ml-1 ${attempted ? 'text-blue-600' : 'text-gray-400'}`}>
                                     {attempted ? OMR_OPTIONS[selectedOptionIndex] : 'SKIPPED'}
                                 </span>
                             </p>
                          </div>
                        </div>

                        {attempted ? (
                          <div className='flex gap-2'>
                              <button
                                  onClick={() => handleCorrection(index, 'correct')}
                                  className={`p-2 rounded-full text-white transition-colors flex items-center gap-1 text-sm font-semibold ${
                                      status === 'correct' ? 'bg-green-600 shadow-md' : 'bg-green-400 hover:bg-green-500'
                                  }`}
                              >
                                  <CheckCircle size={18} /> Correct
                              </button>
                              <button
                                  onClick={() => handleCorrection(index, 'incorrect')}
                                  className={`p-2 rounded-full text-white transition-colors flex items-center gap-1 text-sm font-semibold ${
                                      status === 'incorrect' ? 'bg-red-600 shadow-md' : 'bg-red-400 hover:bg-red-500'
                                  }`}
                              >
                                  <XCircle size={18} /> Incorrect
                              </button>
                          </div>
                        ) : (
                          <span className='text-xs text-gray-500 italic'>Skipped (0 Marks)</span>
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>

            <footer className="flex-shrink-0 p-4 bg-white border-t border-gray-200 shadow-xl">
              <button 
                onClick={handleFinalize}
                className="w-full py-3 bg-green-600 text-white rounded-xl font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-200"
              >
                <Award size={20} className='mr-2 inline' /> Finalize Result
              </button>
            </footer>
          </div>
        );
      };

      const StatBox = ({ label, value, color }) => (
          <div className={`p-4 rounded-lg ${color}`}>
              <div className="text-sm font-medium uppercase tracking-wider">{label}</div>
              <div className="text-3xl font-extrabold mt-1">{value}</div>
          </div>
      );

      const ResultScreen = ({ result, onNewExam }) => {
          const { score, correct, incorrect, unattempted, totalQuestions, examName, positiveMarks, negativeMarks } = result;
          const totalAttempted = correct + incorrect;
          const maxScore = totalQuestions * positiveMarks;
          const accuracy = totalAttempted > 0 ? Math.round((correct / totalAttempted) * 100) : 0;

          return (
              <div className="p-4 md:p-8 max-w-xl mx-auto">
                  <h1 className="text-3xl font-extrabold text-green-700 mb-6 flex items-center gap-3">
                      <Award size={28} /> Final Score
                  </h1>

                  <div className="bg-white p-6 rounded-xl shadow-2xl border-t-4 border-green-500">
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">{examName}</h2>
                      <p className="text-sm text-gray-500 mb-6">Total Questions: {totalQuestions} | Max Score: {maxScore}</p>
                      
                      <div className="p-6 bg-green-50 rounded-lg text-center mb-6 border border-green-200">
                          <div className="text-sm font-semibold text-green-700 uppercase tracking-wider">Your Total Score</div>
                          <div className="text-6xl font-extrabold text-green-900 mt-2">{score}</div>
                      </div>

                      <div className="grid grid-cols-2 gap-4 text-center">
                          <StatBox label="Correct" value={correct} color="bg-blue-100 text-blue-800" />
                          <StatBox label="Incorrect" value={incorrect} color="bg-red-100 text-red-800" />
                          <StatBox label="Accuracy" value={`${accuracy}%`} color="bg-purple-100 text-purple-800" />
                          <StatBox label="Skipped/Unattempted" value={unattempted} color="bg-gray-100 text-gray-800" />
                      </div>

                      <div className="mt-6 p-4 text-xs bg-gray-50 rounded-lg border border-gray-200">
                          <p className='font-bold text-gray-700 mb-1'>Marking Scheme Applied:</p>
                          <p className='text-green-600'>+ {positiveMarks} marks for each Correct Answer</p>
                          <p className='text-red-600'>- {negativeMarks} marks deduction for each Incorrect Answer</p>
                          <p className='text-gray-500'>0 marks for Unattempted Questions</p>
                      </div>
                  </div>

                  <button
                      onClick={onNewExam}
                      className="w-full mt-6 py-4 bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold rounded-xl transition-colors shadow-lg shadow-blue-200"
                  >
                      Start New Exam
                  </button>
              </div>
          );
      };

      const PastResults = ({ savedResults }) => {
          const [results, setResults] = useState(savedResults);

          const deleteResult = (indexToDelete) => {
              if (!window.confirm("Are you sure you want to delete this result? This action cannot be undone.")) return;
              
              // Adjust for reverse mapping display (the display is reversed, so we need to find the real index)
              // Actually, let's just filter by timestamp since it's likely unique, or handle index carefully
              const actualIndex = results.length - 1 - indexToDelete;
              
              // Simpler approach: filter out the item directly from state copy
              const newResults = [...results];
              newResults.splice(actualIndex, 1);
              
              setResults(newResults);
              saveResults(newResults);
          };

          if (results.length === 0) {
              return (
                  <div className="mt-8 p-4 text-center text-gray-500 italic border-t pt-4">
                      No past exam results saved locally yet.
                  </div>
              );
          }

          return (
              <div className="mt-8 pt-4 border-t border-gray-200">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">Past Performance ({results.length})</h3>
                  <div className="space-y-3">
                      {results.slice().reverse().map((res, index) => (
                          <div key={res.timestamp} className="p-4 bg-white rounded-lg shadow-sm border border-gray-100 flex justify-between items-center hover:shadow-md transition-shadow">
                              <div>
                                  <p className="font-semibold text-gray-800">{res.examName} ({res.totalQuestions} Qs)</p>
                                  <p className="text-sm text-gray-500">Date: {new Date(res.timestamp).toLocaleDateString()}</p>
                              </div>
                              <div className='flex items-center gap-3'>
                                  <div className="text-2xl font-extrabold text-blue-600">{res.score}</div>
                                  <button 
                                      onClick={() => deleteResult(index)} 
                                      className="text-red-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50"
                                      aria-label="Delete result"
                                  >
                                      <Trash2 size={20} />
                                  </button>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      function OMRGraderApp() {
        const [appState, setAppState] = useState('setup'); 
        const [examConfig, setExamConfig] = useState(null);
        const [userAnswers, setUserAnswers] = useState(null);
        const [finalResult, setFinalResult] = useState(null);
        const [savedResults, setSavedResults] = useState(loadResults());

        const handleStartExam = (config) => {
          setExamConfig(config);
          setAppState('active');
        };

        const handleFinishExam = (answers) => {
          setUserAnswers(answers);
          setAppState('correction');
        };

        const handleCompleteCorrection = (correctionKey) => {
          const result = calculateFinalScore(
            userAnswers, 
            correctionKey, 
            examConfig.positiveMarks, 
            examConfig.negativeMarks
          );

          const newResult = {
            ...result,
            examName: examConfig.examName,
            timestamp: Date.now(),
            config: examConfig,
            userAnswers,
            correctionKey,
          };
          
          const updatedResults = [...savedResults, newResult];
          setSavedResults(updatedResults);
          saveResults(updatedResults);

          setFinalResult(newResult);
          setAppState('result');
        };

        const handleNewExam = () => {
          setExamConfig(null);
          setUserAnswers(null);
          setFinalResult(null);
          setAppState('setup');
        };

        const renderContent = () => {
          switch (appState) {
            case 'setup':
              return <SetupScreen onStartExam={handleStartExam} savedResults={savedResults} />;
            case 'active':
              return <ExamScreen config={examConfig} onFinishExam={handleFinishExam} />;
            case 'correction':
              return <CorrectionScreen 
                        config={examConfig} 
                        userAnswers={userAnswers} 
                        onCompleteCorrection={handleCompleteCorrection} 
                     />;
            case 'result':
              return <ResultScreen result={finalResult} onNewExam={handleNewExam} />;
            default:
              return <SetupScreen onStartExam={handleStartExam} savedResults={savedResults} />;
          }
        };

        return (
          <div className="min-h-screen font-sans antialiased bg-gray-50">
            {renderContent()}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<OMRGraderApp />);
    </script>
  </body>
</html>
