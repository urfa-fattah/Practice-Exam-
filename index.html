<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMR Master & Analytics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body { background-color: #f8fafc; }
      /* Smooth transitions */
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      // --- ICONS ---
      const IconWrapper = ({ children, size = 20, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          {children}
        </svg>
      );

      // Icons
      const Settings = (p) => <IconWrapper {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconWrapper>;
      const Clock = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
      const Award = (p) => <IconWrapper {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconWrapper>;
      const CheckCircle = (p) => <IconWrapper {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
      const XCircle = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconWrapper>;
      const RotateCcw = (p) => <IconWrapper {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconWrapper>;
      const FileText = (p) => <IconWrapper {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></IconWrapper>;
      const Trash2 = (p) => <IconWrapper {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;
      const BarChart2 = (p) => <IconWrapper {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconWrapper>;
      const TrendingUp = (p) => <IconWrapper {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconWrapper>;
      const Activity = (p) => <IconWrapper {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconWrapper>;

      // --- UTILS & STORAGE ---
      const OMR_OPTIONS = ['A', 'B', 'C', 'D', 'E'];
      const STORAGE_KEY = 'omr_practice_results';

      const loadResults = () => {
        try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } 
        catch (e) { return []; }
      };

      const saveResults = (results) => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(results));
      };

      const calculateFinalScore = (answers, correctionKey, positive, negative) => {
        let correct = 0, incorrect = 0, unattempted = 0;
        answers.forEach((ans, i) => {
          const status = correctionKey[i];
          const attempted = ans !== null;
          if (status === 'correct') correct++;
          else if (status === 'incorrect') incorrect++;
          else unattempted++;
        });
        const score = (correct * positive) - (incorrect * negative);
        return { score: parseFloat(score.toFixed(2)), correct, incorrect, unattempted, totalQuestions: answers.length, positiveMarks: positive, negativeMarks: negative };
      };

      // --- CUSTOM CHART COMPONENT (SVG) ---
      const SimpleLineChart = ({ data, color = "#2563eb" }) => {
        // data: array of { value: number, label: string }
        if (!data || data.length < 2) return <div className="h-40 flex items-center justify-center text-gray-400 text-sm">Need at least 2 attempts to show trend.</div>;

        const height = 150;
        const width = 300; // viewBox width
        const padding = 20;

        const maxVal = Math.max(...data.map(d => d.value));
        const minVal = Math.min(...data.map(d => d.value));
        const range = maxVal - minVal || 1; // avoid divide by zero

        // Coordinate Helpers
        const getX = (index) => padding + (index / (data.length - 1)) * (width - 2 * padding);
        const getY = (value) => height - padding - ((value - minVal) / range) * (height - 2 * padding);

        const points = data.map((d, i) => `${getX(i)},${getY(d.value)}`).join(" ");

        return (
          <div className="w-full overflow-hidden">
            <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-40">
              {/* Grid Lines */}
              <line x1={padding} y1={padding} x2={padding} y2={height-padding} stroke="#e2e8f0" strokeWidth="1" />
              <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#e2e8f0" strokeWidth="1" />
              
              {/* The Line */}
              <polyline points={points} fill="none" stroke={color} strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />
              
              {/* Dots */}
              {data.map((d, i) => (
                <circle key={i} cx={getX(i)} cy={getY(d.value)} r="4" fill="white" stroke={color} strokeWidth="2">
                  <title>{d.label}: {d.value}</title>
                </circle>
              ))}
            </svg>
            <div className="flex justify-between text-xs text-gray-400 mt-2 px-2">
              <span>{data[0].label}</span>
              <span>{data[data.length-1].label}</span>
            </div>
          </div>
        );
      };

      // --- SUB-SCREENS ---

      // 1. SETUP SCREEN (Combined with Dashboard)
      const SetupScreen = ({ onStartExam, savedResults }) => {
        const [activeTab, setActiveTab] = useState('new'); // 'new' or 'progress'
        
        return (
          <div className="max-w-2xl mx-auto p-4 md:p-6 fade-in">
            <div className="flex items-center justify-center mb-6 bg-white p-1 rounded-xl shadow-sm border border-gray-200 w-fit mx-auto">
              <button 
                onClick={() => setActiveTab('new')}
                className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${activeTab === 'new' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-50'}`}
              >
                New Exam
              </button>
              <button 
                onClick={() => setActiveTab('progress')}
                className={`px-6 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2 ${activeTab === 'progress' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-50'}`}
              >
                <TrendingUp size={16} /> Progress
              </button>
            </div>

            {activeTab === 'new' ? (
              <NewExamForm onStartExam={onStartExam} totalSaved={savedResults.length} />
            ) : (
              <ProgressDashboard savedResults={savedResults} />
            )}
          </div>
        );
      };

      // 1.1 NEW EXAM FORM
      const NewExamForm = ({ onStartExam, totalSaved }) => {
        const [name, setName] = useState(`Mock Exam ${totalSaved + 1}`);
        const [numQ, setNumQ] = useState(20);
        const [numOptions, setNumOptions] = useState(4);
        const [positiveMarks, setPositiveMarks] = useState(4);
        const [negativeMarks, setNegativeMarks] = useState(1);
        const [timeLimit, setTimeLimit] = useState(60);

        const handleStart = () => {
          if (!name.trim() || numQ < 1) return alert("Invalid settings");
          onStartExam({
            examName: name.trim(),
            numQuestions: parseInt(numQ),
            numOptions: parseInt(numOptions),
            positiveMarks: parseFloat(positiveMarks),
            negativeMarks: parseFloat(negativeMarks),
            timeLimit: parseInt(timeLimit) * 60,
          });
        };

        return (
          <div className="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 space-y-5 fade-in">
            <div>
              <label className="text-xs font-bold text-gray-500 uppercase tracking-wide">Exam Name</label>
              <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-lg font-medium focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. Physics Chapter 1" />
            </div>
            
            <div className="grid grid-cols-2 gap-4">
              <div>
                <label className="text-xs font-bold text-gray-500 uppercase">Questions</label>
                <input type="number" min="1" value={numQ} onChange={e => setNumQ(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-lg" />
              </div>
              <div>
                <label className="text-xs font-bold text-gray-500 uppercase">Options</label>
                <select value={numOptions} onChange={e => setNumOptions(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                  <option value={4}>4 (A-D)</option>
                  <option value={5}>5 (A-E)</option>
                </select>
              </div>
            </div>

            <div className="grid grid-cols-3 gap-4">
              <div>
                <label className="text-xs font-bold text-gray-500 uppercase">Time (m)</label>
                <input type="number" value={timeLimit} onChange={e => setTimeLimit(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-lg" />
              </div>
              <div>
                <label className="text-xs font-bold text-green-600 uppercase">Correct (+)</label>
                <input type="number" value={positiveMarks} onChange={e => setPositiveMarks(e.target.value)} className="w-full mt-1 p-3 bg-green-50 border border-green-200 text-green-800 font-bold rounded-lg" />
              </div>
              <div>
                <label className="text-xs font-bold text-red-600 uppercase">Wrong (-)</label>
                <input type="number" value={negativeMarks} onChange={e => setNegativeMarks(e.target.value)} className="w-full mt-1 p-3 bg-red-50 border border-red-200 text-red-800 font-bold rounded-lg" />
              </div>
            </div>

            <button onClick={handleStart} className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
              <FileText size={20} /> Start Exam
            </button>
          </div>
        );
      };

      // 1.2 PROGRESS DASHBOARD
      const ProgressDashboard = ({ savedResults }) => {
        // Extract unique exam names
        const examNames = useMemo(() => [...new Set(savedResults.map(r => r.examName))].sort(), [savedResults]);
        const [selectedExam, setSelectedExam] = useState(examNames.length > 0 ? examNames[0] : '');

        // Filter and sort results for the selected exam
        const examData = useMemo(() => {
          if (!selectedExam) return [];
          return savedResults
            .filter(r => r.examName === selectedExam)
            .sort((a, b) => a.timestamp - b.timestamp); // Oldest to Newest for chart
        }, [selectedExam, savedResults]);

        // Metrics
        const metrics = useMemo(() => {
          if (examData.length === 0) return null;
          const scores = examData.map(d => d.score);
          const maxScore = Math.max(...scores);
          const avgScore = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
          const latest = examData[examData.length - 1];
          const improvement = examData.length > 1 ? (latest.score - examData[0].score).toFixed(1) : 0;
          return { maxScore, avgScore, attempts: examData.length, improvement };
        }, [examData]);

        // Chart Data
        const chartData = useMemo(() => {
            return examData.map(d => ({
                value: d.score,
                label: new Date(d.timestamp).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })
            }));
        }, [examData]);

        if (savedResults.length === 0) return <div className="text-center p-10 text-gray-500">No exams taken yet. Go take one!</div>;

        return (
          <div className="space-y-6 fade-in">
            {/* Selector */}
            <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Select Exam to Analyze</label>
                <select 
                    value={selectedExam} 
                    onChange={e => setSelectedExam(e.target.value)}
                    className="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-800 font-semibold"
                >
                    {examNames.map(name => <option key={name} value={name}>{name}</option>)}
                </select>
            </div>

            {/* Metrics Grid */}
            {metrics && (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
                        <div className="text-xs text-gray-400 font-bold uppercase">Attempts</div>
                        <div className="text-2xl font-bold text-gray-800">{metrics.attempts}</div>
                    </div>
                    <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
                        <div className="text-xs text-gray-400 font-bold uppercase">Avg Score</div>
                        <div className="text-2xl font-bold text-blue-600">{metrics.avgScore}</div>
                    </div>
                    <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
                        <div className="text-xs text-gray-400 font-bold uppercase">Best Score</div>
                        <div className="text-2xl font-bold text-green-600">{metrics.maxScore}</div>
                    </div>
                    <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm text-center">
                        <div className="text-xs text-gray-400 font-bold uppercase">Trend</div>
                        <div className={`text-2xl font-bold ${metrics.improvement >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                            {metrics.improvement > 0 ? '+' : ''}{metrics.improvement}
                        </div>
                    </div>
                </div>
            )}

            {/* Chart */}
            <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-lg">
                <h3 className="text-sm font-bold text-gray-600 mb-4 flex items-center gap-2"><Activity size={18}/> Performance Trend</h3>
                <SimpleLineChart data={chartData} />
            </div>

            {/* Recent History List */}
            <div className="bg-white rounded-2xl border border-gray-100 shadow-lg overflow-hidden">
                <div className="p-4 bg-gray-50 border-b border-gray-200 font-bold text-gray-600 text-sm">Attempt History</div>
                <div className="divide-y divide-gray-100 max-h-64 overflow-y-auto">
                    {examData.slice().reverse().map((attempt, idx) => (
                        <div key={idx} className="p-4 flex justify-between items-center hover:bg-gray-50 transition-colors">
                            <div>
                                <div className="text-xs text-gray-400">{new Date(attempt.timestamp).toLocaleString()}</div>
                                <div className="text-sm font-medium text-gray-700">
                                    Acc: {Math.round((attempt.correct / (attempt.correct + attempt.incorrect || 1)) * 100)}%
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-xl font-bold text-blue-600">{attempt.score}</div>
                                <div className="text-xs text-gray-400">marks</div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
          </div>
        );
      };


      // 2. EXAM SCREEN
      const ExamScreen = ({ config, onFinishExam }) => {
        const { examName, numQuestions, numOptions, timeLimit } = config;
        const [answers, setAnswers] = useState(Array(numQuestions).fill(null));
        const [timeLeft, setTimeLeft] = useState(timeLimit);
        const [isFinished, setIsFinished] = useState(false);

        useEffect(() => {
          if (isFinished) return;
          const timer = setInterval(() => {
            setTimeLeft(p => {
              if (p <= 1) { clearInterval(timer); handleFinish(); return 0; }
              return p - 1;
            });
          }, 1000);
          return () => clearInterval(timer);
        }, [isFinished]);

        const handleFinish = () => { setIsFinished(true); onFinishExam(answers); };
        const formatTime = (s) => new Date(s * 1000).toISOString().substr(11, 8).replace(/^00:/, '');

        const toggleAnswer = (qIdx, optIdx) => {
          if (isFinished) return;
          setAnswers(prev => {
            const next = [...prev];
            next[qIdx] = next[qIdx] === optIdx ? null : optIdx;
            return next;
          });
        };

        return (
          <div className="h-screen flex flex-col bg-gray-50">
            <header className="bg-white shadow-sm z-10 px-4 py-3 flex justify-between items-center">
              <h2 className="font-bold text-gray-800 truncate text-lg max-w-[50%]">{examName}</h2>
              <div className={`flex items-center gap-2 font-mono text-lg font-bold px-3 py-1 rounded-lg ${timeLeft < 300 ? 'text-red-600 bg-red-50 animate-pulse' : 'text-blue-600 bg-blue-50'}`}>
                <Clock size={18} /> {formatTime(timeLeft)}
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 max-w-3xl mx-auto w-full">
              <div className="sticky top-0 bg-gray-50/95 backdrop-blur pt-2 pb-2 z-10 grid grid-cols-[30px_1fr] md:grid-cols-[40px_1fr] gap-4 text-xs font-bold text-gray-400 uppercase tracking-wider border-b border-gray-200 mb-2">
                <span className="text-center">#</span>
                <div className="flex justify-around">{OMR_OPTIONS.slice(0, numOptions).map(o => <span key={o}>{o}</span>)}</div>
              </div>
              
              <div className="space-y-2">
                {Array.from({ length: numQuestions }).map((_, qIdx) => (
                  <div key={qIdx} className="grid grid-cols-[30px_1fr] md:grid-cols-[40px_1fr] gap-4 items-center bg-white p-3 rounded-lg shadow-sm border border-gray-100 hover:border-blue-200 transition-colors">
                    <span className="font-bold text-gray-500 text-center text-sm">{qIdx + 1}</span>
                    <div className="flex justify-around">
                      {OMR_OPTIONS.slice(0, numOptions).map((opt, oIdx) => {
                        const selected = answers[qIdx] === oIdx;
                        return (
                          <button 
                            key={oIdx}
                            onClick={() => toggleAnswer(qIdx, oIdx)}
                            className={`w-9 h-9 md:w-10 md:h-10 rounded-full border flex items-center justify-center text-sm font-bold transition-all ${selected ? 'bg-blue-600 border-blue-600 text-white shadow-md scale-110' : 'bg-white border-gray-200 text-gray-400 hover:border-gray-400'}`}
                          >
                            {opt}
                          </button>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <footer className="p-4 bg-white border-t shadow-lg">
              <button onClick={handleFinish} className="w-full py-3 bg-gray-900 text-white rounded-xl font-bold hover:bg-black transition-colors">Submit Exam</button>
            </footer>
          </div>
        );
      };

      // 3. CORRECTION SCREEN
      const CorrectionScreen = ({ config, userAnswers, onComplete }) => {
        const { numQuestions } = config;
        const [correction, setCorrection] = useState(Array(numQuestions).fill('unmarked'));
        
        const toggleMark = (idx, type) => {
          setCorrection(prev => {
            const next = [...prev];
            next[idx] = next[idx] === type ? 'unmarked' : type;
            return next;
          });
        };

        const finalize = () => {
          const attemptedIndices = userAnswers.map((a, i) => a !== null ? i : -1).filter(i => i !== -1);
          const allMarked = attemptedIndices.every(i => correction[i] !== 'unmarked');
          if (!allMarked) return alert("Please mark all attempted questions as Correct or Incorrect.");
          onComplete(correction);
        };

        return (
          <div className="h-screen flex flex-col bg-gray-50">
             <header className="bg-white shadow-sm px-4 py-3 flex justify-between items-center">
              <h2 className="font-bold text-gray-800 flex items-center gap-2"><RotateCcw size={18} className="text-orange-500"/> Check Answers</h2>
              <button onClick={finalize} className="px-4 py-2 bg-green-600 text-white rounded-lg font-bold text-sm shadow-sm hover:bg-green-700">Finish</button>
            </header>

            <div className="flex-1 overflow-y-auto p-4 max-w-3xl mx-auto w-full space-y-3">
              <div className="bg-orange-50 border border-orange-200 p-3 rounded-lg text-sm text-orange-800 flex gap-2">
                 <span>ℹ️</span> 
                 <p>Compare your OMR with the answer key. Mark <strong>Attempted</strong> questions as Correct/Incorrect. Skipped questions are auto-graded as 0.</p>
              </div>

              {userAnswers.map((ans, idx) => {
                const attempted = ans !== null;
                const status = correction[idx];
                return (
                  <div key={idx} className={`flex items-center justify-between p-3 rounded-lg border transition-all ${attempted ? 'bg-white border-gray-200' : 'bg-gray-100 border-transparent opacity-60'}`}>
                    <div className="flex items-center gap-4">
                      <span className="font-bold text-gray-500 w-6 text-center">{idx+1}</span>
                      <div className="text-sm">
                        <span className="text-gray-400 mr-2">You:</span>
                        <span className={`font-bold ${attempted ? 'text-blue-600' : 'text-gray-400 italic'}`}>
                          {attempted ? OMR_OPTIONS[ans] : 'Skipped'}
                        </span>
                      </div>
                    </div>
                    
                    {attempted && (
                      <div className="flex gap-2">
                        <button onClick={() => toggleMark(idx, 'correct')} className={`p-2 rounded-lg transition-colors ${status === 'correct' ? 'bg-green-500 text-white shadow' : 'bg-gray-100 text-gray-300 hover:bg-green-100 hover:text-green-500'}`}>
                          <CheckCircle size={20} />
                        </button>
                        <button onClick={() => toggleMark(idx, 'incorrect')} className={`p-2 rounded-lg transition-colors ${status === 'incorrect' ? 'bg-red-500 text-white shadow' : 'bg-gray-100 text-gray-300 hover:bg-red-100 hover:text-red-500'}`}>
                          <XCircle size={20} />
                        </button>
                      </div>
                    )}
                  </div>
                )
              })}
            </div>
          </div>
        );
      };

      // 4. RESULT SCREEN
      const ResultScreen = ({ result, onHome }) => {
        const { score, correct, incorrect, unattempted, totalQuestions, examName } = result;
        const totalAttempted = correct + incorrect;
        const accuracy = totalAttempted ? Math.round((correct / totalAttempted) * 100) : 0;

        return (
          <div className="max-w-xl mx-auto p-6 md:p-10 fade-in">
             <div className="bg-white rounded-3xl shadow-2xl overflow-hidden">
                <div className="bg-blue-600 p-8 text-center text-white relative overflow-hidden">
                   <div className="relative z-10">
                     <h2 className="opacity-90 font-medium mb-1">{examName}</h2>
                     <div className="text-6xl font-extrabold mb-2">{score}</div>
                     <div className="text-sm opacity-80">Total Score</div>
                   </div>
                   <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-black/10"></div>
                </div>

                <div className="p-6 grid grid-cols-2 gap-4">
                  <div className="p-4 bg-green-50 rounded-2xl border border-green-100 text-center">
                    <div className="text-green-800 text-2xl font-bold">{correct}</div>
                    <div className="text-xs text-green-600 font-bold uppercase">Correct</div>
                  </div>
                  <div className="p-4 bg-red-50 rounded-2xl border border-red-100 text-center">
                    <div className="text-red-800 text-2xl font-bold">{incorrect}</div>
                    <div className="text-xs text-red-600 font-bold uppercase">Incorrect</div>
                  </div>
                  <div className="p-4 bg-purple-50 rounded-2xl border border-purple-100 text-center col-span-2 flex justify-between items-center px-8">
                     <div>
                       <div className="text-purple-900 text-xl font-bold">{accuracy}%</div>
                       <div className="text-xs text-purple-600 font-bold uppercase">Accuracy</div>
                     </div>
                     <div className="h-8 w-px bg-purple-200"></div>
                     <div>
                       <div className="text-gray-700 text-xl font-bold">{unattempted}</div>
                       <div className="text-xs text-gray-500 font-bold uppercase">Skipped</div>
                     </div>
                  </div>
                </div>

                <div className="p-6 pt-0">
                  <button onClick={onHome} className="w-full py-3 bg-gray-900 text-white rounded-xl font-bold shadow-lg hover:shadow-xl hover:bg-black transition-all">
                    Back to Home
                  </button>
                </div>
             </div>
          </div>
        );
      };

      // --- MAIN APP ---
      function App() {
        const [view, setView] = useState('setup');
        const [config, setConfig] = useState(null);
        const [answers, setAnswers] = useState(null);
        const [result, setResult] = useState(null);
        const [savedResults, setSavedResults] = useState(loadResults());

        const startExam = (cfg) => { setConfig(cfg); setView('exam'); };
        const finishExam = (ans) => { setAnswers(ans); setView('correction'); };
        
        const completeCorrection = (key) => {
          const res = calculateFinalScore(answers, key, config.positiveMarks, config.negativeMarks);
          const finalRes = { ...res, examName: config.examName, timestamp: Date.now() };
          
          const newHistory = [...savedResults, finalRes];
          setSavedResults(newHistory);
          saveResults(newHistory);
          
          setResult(finalRes);
          setView('result');
        };

        const goHome = () => {
          setConfig(null); setAnswers(null); setResult(null);
          setView('setup');
        };

        return (
          <div className="min-h-screen text-gray-800 font-sans">
            {view === 'setup' && <SetupScreen onStartExam={startExam} savedResults={savedResults} />}
            {view === 'exam' && <ExamScreen config={config} onFinishExam={finishExam} />}
            {view === 'correction' && <CorrectionScreen config={config} userAnswers={answers} onComplete={completeCorrection} />}
            {view === 'result' && <ResultScreen result={result} onHome={goHome} />}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
